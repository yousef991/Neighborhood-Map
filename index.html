<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Find 5 best location</h1>
            <div>
                <div data-bind="foreach: obsLocations">
                    <div id="show-Splash" type="button" data-bind="text: title, click: $root.openWindow"></div>
                </div>

            </div>
        </div>
        <div id="map">
        
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="map.js"></script>
    <script src="knockout.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKdHZJEIORttvrbcgNk2OCqCf8J9-1yX0&v=3&callback=initMap" onerror="googleError()">
    </script>
</body>

</html>
